<body>

<span id="x">&nbsp; </span>
<script src="base41.js"></script>
<script>
function combine4(data) {
    var rslt = []
    var n = data.length
    for (var i = 0; i < n; i += 4) {
        var x = data[i] + 256*data[i+1] + 65536*data[i+2] + 16777216*data[i+3]
        if (x > 2147483647) {
            x = x - 4294967296
        }
        rslt.push(x)
    }
    return rslt
}

function areSame(a1, a2) {
    if (a1.length != a2.length) {
        return false
    }
    var n = a1.length
    for (var i = 0; i < n; ++i) {
        if (a1[i] != a2[i]) {
            return false
        }
    }
    return true;
}
var str = "007"
var data = [20,93]
document.getElementById("x").innerHTML += '"' + str + '" = Base41(' + base41_decode(str) + ')'
document.getElementById("x").innerHTML += '&nbsp; <br /> Base41(' + data +') = "' + base41_encode(data) + '"'
if (areSame(base41_decode(str), data)) {
    document.getElementById("x").innerHTML += '<br />Decoding OK'
}
else {
    document.getElementById("x").innerHTML += '<br />Decoding Bad'
}
if (base41_encode(data) == str) {
    document.getElementById("x").innerHTML += '<br />Encoding OK'
}
else {
    document.getElementById("x").innerHTML += '<br />Encoding Bad'
}
</script>
</body>
